<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Action Recording</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      user-select: none;
      -webkit-app-region: drag;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-app-region: no-drag;
      min-width: 200px;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
    }

    .button.recording {
      background: rgba(255, 59, 48, 0.8);
      border-color: rgba(255, 59, 48, 1);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .status {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.8;
      text-align: center;
    }

    .status.recording {
      color: #ff3b30;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="title">Action Recording Control</div>
  <button id="controlBtn" class="button">Start Action Recording</button>
  <div id="status" class="status">Ready to record</div>
  <div style="margin-top: 10px; font-size: 11px; opacity: 0.7; text-align: center;">
    Press <strong>F9</strong> to start/stop recording<br>
    Press <strong>F10</strong> to force stop
  </div>

  <script>
    // Use the exposed API from preload script
    const recording = window.zoomKiosk.recording;
    const controlBtn = document.getElementById('controlBtn');
    const statusDiv = document.getElementById('status');
    let isRecording = false;

    console.log('[RecordingDialog] Script loaded, recording API available:', !!recording);

    // Handle button click
    controlBtn.addEventListener('click', () => {
      console.log('[RecordingDialog] Button clicked, isRecording:', isRecording);
      if (!isRecording) {
        // Start recording
        console.log('[RecordingDialog] Sending recording-start');
        recording.start();
      } else {
        // Stop recording
        console.log('[RecordingDialog] Sending recording-stop');
        recording.stop();
      }
    });

    // Listen for recording started
    recording.onStarted(() => {
      console.log('[RecordingDialog] Recording started callback received');
      isRecording = true;
      controlBtn.textContent = 'End Action Recording';
      controlBtn.classList.add('recording');
      statusDiv.textContent = 'Recording... Move mouse and click to record actions';
      statusDiv.classList.add('recording');
    });

    // Listen for recording stopped
    recording.onStopped((saved) => {
      console.log('[RecordingDialog] Recording stopped callback received, saved:', saved);
      isRecording = false;
      controlBtn.textContent = 'Start Action Recording';
      controlBtn.classList.remove('recording');
      if (saved) {
        statusDiv.textContent = 'Recording saved successfully!';
      } else {
        statusDiv.textContent = 'Recording failed to save';
      }
      statusDiv.classList.remove('recording');
      
      // Close window after 2 seconds
      setTimeout(() => {
        window.close();
      }, 2000);
    });

    // Listen for status updates
    recording.onStatus((status) => {
      if (status.isRecording) {
        statusDiv.textContent = `Recording... ${status.actionCount} actions captured`;
      }
    });

    // Record clicks within the dialog (for testing)
    document.addEventListener('click', (e) => {
      if (isRecording) {
        recording.recordClick({
          x: e.screenX,
          y: e.screenY,
          button: e.button === 0 ? 'left' : e.button === 2 ? 'right' : 'middle',
          type: 'click'
        });
      }
    });

    // Record double clicks
    document.addEventListener('dblclick', (e) => {
      if (isRecording) {
        recording.recordClick({
          x: e.screenX,
          y: e.screenY,
          button: e.button === 0 ? 'left' : e.button === 2 ? 'right' : 'middle',
          type: 'doubleclick'
        });
      }
    });

    // Cleanup on window close
    window.addEventListener('beforeunload', () => {
      recording.removeAllListeners();
    });
  </script>
</body>
</html>
