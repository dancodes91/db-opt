<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>Zoom Kiosk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f1419;
      --bg-secondary: #1a2332;
      --bg-card: #232d3f;
      --accent: #2d8cf0;
      --accent-glow: rgba(45, 140, 240, 0.3);
      --success: #52c41a;
      --warning: #faad14;
      --error: #ff4d4f;
      --text-primary: #e8eaed;
      --text-secondary: #8b949e;
      --border: #30363d;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 360px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .header {
      background: linear-gradient(135deg, var(--accent), #1a5fb4);
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .header .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .status-section {
      padding: 24px 20px;
      border-bottom: 1px solid var(--border);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text-secondary);
      transition: all 0.3s ease;
    }

    .status-dot.connecting {
      background: var(--warning);
      animation: pulse 1.5s infinite;
    }

    .status-dot.connected {
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }

    .status-dot.error {
      background: var(--error);
      box-shadow: 0 0 8px var(--error);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); }
    }

    .status-text {
      font-size: 14px;
      color: var(--text-primary);
    }

    .status-message {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 13px;
      color: var(--text-secondary);
      min-height: 42px;
      display: flex;
      align-items: center;
    }

    .info-section {
      padding: 16px 20px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 13px;
    }

    .info-label {
      color: var(--text-secondary);
    }

    .info-value {
      color: var(--text-primary);
      font-family: 'Consolas', 'Monaco', monospace;
    }

    .actions {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
    }

    .btn {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn:hover {
      background: var(--accent);
      border-color: var(--accent);
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      padding: 12px 20px;
      text-align: center;
      font-size: 11px;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ZOOM KIOSK</h1>
      <div class="subtitle">Remote Control Station</div>
    </div>

    <div class="status-section">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusLabel">Initializing...</span>
      </div>
      <div class="status-message" id="statusMessage">
        Starting up...
      </div>
    </div>

    <div class="info-section">
      <div class="info-row">
        <span class="info-label">Display Name</span>
        <span class="info-value" id="displayName">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Meeting ID</span>
        <span class="info-value" id="meetingId">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Monitor</span>
        <span class="info-value" id="monitor">-</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="reconnectBtn">Reconnect</button>
    </div>

    <div class="footer">
      Zoom Kiosk v1.0.0 | Auto-reconnect enabled
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
